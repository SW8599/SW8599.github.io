        @keyframes wobble {

        <p>Your balance is: $<span id="balance">0</span></p>

        <input class="wobble" id="amount" type="number" value="1" min="1" max="9999">
        <button class="wobble" id="add">Deposit</button>
        <button class="wobble" id="subtract">Withdraw</button>



        <div>

            <input class="wobble" id="name">Name</input>

            <div>

                <input class="wobble" id="password" type="password">Password</input>

                <div>  

                 <button  onclick="AcountUpdate()">Update account</button>
                    </div>

                <script>

                     












                    var balance = document.getElementById("balance");
                    var amount = document.getElementById("amount");
                    var add = document.getElementById("add");
                    var subtract = document.getElementById("subtract");




                    add.addEventListener("click", function () {


                        var value = Number(amount.value);


                        if (isNaN(value)) {
                            alert("Please enter a valid number");
                            return;
                        }

                        var currentBalance = Number(balance.textContent);

                        var newBalance = currentBalance + value;
                        balance.textContent = newBalance;
                    });


                    subtract.addEventListener("click", function () {

                        var value = Number(amount.value);

                        if (isNaN(value)) {
                            alert("Please enter a valid number");
                            return;
                        }

                        var currentBalance = Number(balance.textContent);

                        var newBalance = currentBalance - value;
                        balance.textContent = newBalance;





                    });

                    var name;
                    var password;

                    function AcountUpdate()

                    {
                         
                        name = document.getElementById('name').value
                        password = document.getElementById('password').value

                        document.getElementById("name1").innerHTML = "Name: " + name;
                        document.getElementById("password1").innerHTML = "Password: " + password;

                        console.log(name);
                    }
 



                </script>
